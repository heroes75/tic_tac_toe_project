<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="registration-container">
        <div class="registration-form">
            <label for="player-one-name">enter the name of player one:<input name="player-one-name" id="player-one-name" value="player1" type="text"></label>
            <label for="player-two-name">enter the name of player two:<input name="player-two-name" id="player-two-name" value="player2" type="text"></label>
            <button id="players-names">Enter</button>
        </div>
    </div>
    <div class="Gameboard-container" hidden>
        <div class="player-container" >
            <div class="player-one-container"><span class="player-one-name-display"></span><span class="player-one-score"></span></div>
            <div class="player-two-container"><span class="player-two-name-display"></span><span class="player-two-score"></span></div>
        </div>
        <div id="state-game"></div>
        <div class="array-container">

        </div>
    </div>
    <div id="end-game" hidden><p id="winner"></p> what you choose ?<button id="restart">restart</button><button id="replay">replay?</button></div>
    <script src="script.js"></script>
</body>
</html>
